<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Form</title>
  </head>
  <body>
    <div>
      <form action="#" method="post">
        <div class="container">
          <fieldset>
            <div>
              <label for="Username">Username:</label>
              <input type="Username" id="username" />
            </div>
            <br />
            <div>
              <label for="email">Email:</label>
              <input type="Username" id="Email" />
            </div>
            <br />

            <div>
              <label for="date">Birthday:</label>
              <input
                type="date"
                name="date"
                id="date"
                min="1920-01-01"
                max="2035-01-01"
              />
            </div>
            <br />
            <div>
              <label for="password">Password:</label>
              <input type="password" id="Password" />
            </div>
            <br />
            <div>
              <label for="gender">Choose Gender:</label>
              <select name="gender">
                <option value="Value 1" selected="selected">Male</option>
                <option value="Value 2">Female</option>
                <option value="Value 3">Other</option>
              </select>
            </div>
            <br />
            <div>
              <label for="origin">State of Origin:</label>
              <select name="origin" id="state of origin">
                <option value="1" selected="selected">Abia</option>
                <option value="2">Adamawa</option>
                <option value="3">Akwa Ibom</option>
                <option value="4">Anambra</option>
                <option value="5">Bauchi</option>
                <option value="6">Bayelsa</option>
                <option value="7">Benue</option>
                <option value="8">Borno</option>
                <option value="9">Cross River</option>
                <option value="10">Delta State</option>
                <option value="11">Ebonyi</option>
                <option value="12">Edo</option>
                <option value="13">Ekiti</option>
                <option value="14">Enugu</option>
                <option value="15">Gombe</option>
                <option value="16">Imo</option>
                <option value="17">Jigawa</option>
                <option value="18">Kaduna</option>
                <option value="19">kano</option>
                <option value="20">katsina</option>
                <option value="21">kebbi</option>
                <option value="22">kogi</option>
                <option value="23">Kwara</option>
                <option value="24">Lagos</option>
                <option value="25">Nasarawa</option>
                <option value="26">Niger</option>
                <option value="27">Ogun</option>
                <option value="28">Ondo</option>
                <option value="29">Osun</option>
                <option value="30">Oyo</option>
                <option value="31">Plateau</option>
                <option value="32">Rivers</option>
                <option value="33">Sokoto</option>
                <option value="34">Taraba</option>
                <option value="35">Yobe</option>
                <option value="36">Zamfara</option>
              </select>
            </div>
            <br />
            <div>
              <button type="reset">Reset</button>
              <button type="submit">Submit</button>
            </div>
          </fieldset>
        </div>
      </form>
    </div>
  </body>
</html>
